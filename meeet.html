<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Zhang" />
    <title>meeet template</title>
    <link rel="stylesheet" href="./css/meeet.css" />
  </head>


  <body>
    <div class="top" class="container">
      <img src="./img/Logo.svg" alt="meeet" class="logo" />
    </div>

    <div class="hero" class="container">
      <h1>Meet New <span class="wrap">Entrepr<span class="special">e</span>n<span class="special">e</span>urs</span></h1>
      <p>
        Meeet is a new social media platform for Entrepreneurs to connect and
        socialize.
      </p>

      <button type="submit">Get notified at launch</button>
    </div>

    <div class="images">
      <img src="./img/User Avatar 1.svg" alt="Avatar1" class="avatar1">
      <img src="./img/User Avatar 2.svg" alt="Avatar2" class="avatar2">
      <img src="./img/User Avatar 3.svg" alt="Avatar3" class="avatar3">
      <img src="./img/User Avatar 4.svg" alt="Avatar4" class="avatar4">
      <img src="./img/User Avatar 5.svg" alt="Avatar5" class="avatar5">
      <img src="./img/User Avatar 6.svg" alt="Avatar6" class="avatar6">
    </div>
    
    <div class="footer" class="container">
      <img src="./img/Twitter.svg" alt="Twitter" />
      <h2>Follow us on Twitter</h4>
    </div>
  </body>
</html>
